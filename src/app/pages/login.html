<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio seccion</title>
    <link rel="stylesheet" href="/style/style.css">
    <script src="/login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <img src="/image/PequeñoLogo.png" class="imagen" alt="foto logo de empresa">
            <h1>Iniciar sesión</h1>
            <p>Ingresá tus credenciales para acceder al área de administración.</p>
            <form id="login-form">
              <label for="user" class="sr-only">User</label>
              <input type="text" name="user" id="user" placeholder="Nombre de usuario">
              <label for="password" class="sr-only">Password</label>
              <input type="password" name="password" id="password" placeholder="Contraseña">
              <button type="submit">Iniciar sesión</button>
              <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Todavía sin cuenta? - <a href="/register">Registrate</a></p>
          </div>
    </main>
 
    
</body>
</html>
